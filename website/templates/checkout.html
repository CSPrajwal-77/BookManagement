{% extends "base.html" %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Checkout</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Order Summary</h5>
                <hr>
                <div class="d-flex justify-content-between">
                    <span><strong>Book:</strong> {{ book.title }}</span>
                    <span>${{ book.price }}</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <span><strong>Quantity:</strong> 1</span>
                    <span></span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <h4>Total</h4>
                    <h4>${{ book.price }}</h4>
                </div>

                <form method="POST" class="mt-4">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <h5 class="mb-3">Payment Details (Mock Gateway)</h5>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Name on Card</label>
                            <input type="text" class="form-control" required placeholder="John Doe">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Card Number</label>
                            <input type="text" class="form-control" required placeholder="0000 0000 0000 0000"
                                minlength="16" maxlength="19">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Expiry</label>
                            <input type="text" class="form-control" required placeholder="MM/YY">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" required placeholder="123" maxlength="3">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Pay & Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
