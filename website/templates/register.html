{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="auth-card mt-5">
            <h3 align="center" class="mb-4">Create Account</h3>
            <form method="POST" id="signupForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                        placeholder="Enter first name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Min 7 chars"
                        required minlength="7">
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm password" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
                <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
